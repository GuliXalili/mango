{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1  style="background-color:rgb(227, 126, 215);">BOOKS</h1>
    <br>
    {% for c in malumotlar1 %}
        <h3>{{ c.name }}</h3>
        <p>{{ c.genre }}</p>
        <p>{{ c.pages }}</p>
        <img src="{{ c.img }}" alt="" style="width: 400px">
        <p>{{ c.price }}</p>
        <p>{{ c.date }}</p>
    {% endfor %}
</body>
</html>
